description: >-
  Cet album retrace la visite de l’équipe Blockchain Bénin Charity à
  l’orphelinat La Cité d’Espoir à Tokan, organisée dans le cadre de l’initiative
  Noël en Or avec les enfants.


  Au cours de cette journée, des dons de vivres, de cadeaux et de jouets ont été
  remis aux enfants, accompagnés de moments de partage et de convivialité visant
  à leur apporter joie et réconfort.

  Grâce au soutien de WALAB, des tests de dépistage par électrophorèse ont
  également été réalisés pour les enfants les plus âgés, contribuant à leur
  suivi sanitaire.


  Cet album témoigne de l’engagement de la communauté en faveur de la
  solidarité, du bien-être des enfants et de l’impact concret des actions menées
  sur le terrain.
